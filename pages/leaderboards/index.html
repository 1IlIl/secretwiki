<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEADERBOARD</title>
	<link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
	<script type="text/javascript" src="https://1ilil.github.io/lb_page/generated_data_js.js"></script>
</head>

<body>
	<h1>LEADERBOARD</h1>
    <div id="example-table"></div>
    <script type="text/javascript">
		var table = new Tabulator("#example-table", {
			resizableRows:false,
			height:"500px",
			data:tabledata,
			columns:[
			<!-- general info -->
			{title:"Placing", field:"placing", resizableColumns:false, sorter:"number"},
			{title:"Name",  field:"name" ,resizableColumns:false},
			{title:"Rating", field:"rating", sorter:"number" ,resizableColumns:false},
			<!-- game counts info -->
			{title:"Unrated", field:"unrated", sorter:"number",resizableColumns:false},
			{title:"RatedTeams", field:"teams", sorter:"number",resizableColumns:false},
			{title:"Rated", field:"rated", sorter:"number",resizableColumns:false},
			{title:"TotalGames", field:"totalgames", sorter:"number",resizableColumns:false},
			<!-- rated infos -->
			{title:"RatedWins", field:"ratedwins", sorter:"number",resizableColumns:false},
			{title:"RatedDraws", field:"rateddraws", sorter:"number",resizableColumns:false},
			{title:"RatedLosses", field:"ratedlosses", sorter:"number",resizableColumns:false},
			<!-- rated stats -->
			{title:"RatedWin%", field:"ratedwinp", sorter:"number",resizableColumns:false},
			{title:"RatedLose%", field:"ratedlosep", sorter:"number",resizableColumns:false},
			{title:"RatedDraw%", field:"rateddrawp", sorter:"number",resizableColumns:false},
			
			{title:"RatedLongestWS", field:"ratedlongestws", sorter:"number",resizableColumns:false},
			{title:"RatedDamage", field:"rateddamage", sorter:"number",resizableColumns:false},
			{title:"RatedKills", field:"ratedkills", sorter:"number",resizableColumns:false},
			{title:"RatedSurvived", field:"ratedsurvived", sorter:"number",resizableColumns:false},
			<!--{title:"Date Of Birth", field:"dob", hozAlign:"center",resizableColumns:false},-->
			],
		});
    </script>

</body>

</html>
